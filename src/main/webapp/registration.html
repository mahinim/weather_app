<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Регистрация</title>
		<link type="text/css" rel="stylesheet" href="styles/style.css">
		<script src="js/registration.js"></script>
	</head>
	<body>
		<div id="form_container">
			<h1>Регистрация</h1>
			<div id="help_form" class="help">Обязательные поля для ввода *</div>  
			<form id="table" action="FrontControllerServlet" method="POST" >
				<div class="tableRow">
					<p class="cell">Email:</p>
					<p class="cell">
						<input class="required" type="text" id="email" name="email" onblur="validateEmail(this); validateBtn(this.form);"> 
						<span class="help" id="email_help">*</span><br>
						<span class="help" id="email_tooltip"></span>
					</p>
				</div>
				<div class="tableRow">
					<p class="cell">Имя:</p>
					<p class="cell">
						<input class="required" type="text" name="name" id="name" onblur="validateEmptyField(this); validateBtn(this.form);">
						<span class="help" id="name_help" >*</span>
					</p>
				</div>				
				<div class="tableRow">
					<p class="cell">Фамилия:</p>
					<p class="cell">
						<input class="required" type="text" name="lastName" id="lastName" onblur="validateEmptyField(this); validateBtn(this.form);">
						<span class="help" id="lastName_help">*</span>
					</p>
				</div>				
				<div class="tableRow">
					<p class="cell">Пол:</p>
					<p class="cell">
						<select id="gender" name="gender">
							<option selected value="Мужской">Мужской</option>
							<option value="Женский">Женский</option>
						</select>
					</p>
				</div>				
				<div class="tableRow">
					<p class="cell">Дата рождения:</p>
					<p class="cell">
						<input id="birth_date" name="birth_date" type="date" onchange="validateDate();" >
					</p>
				</div>				
				<div class="tableRow">
					<p class="cell">Пароль:</p>
					<p class="cell">
						<input class="required" type="password" id="password" name="password" onblur="validateEmptyField(this); validateBtn(this.form);">
						<span class="help" id="password_help">*</span>
					</p>
				</div>
				<div class="tableRow">
					<p class="cell"> </p>
					<p class="cell"><input disabled class="btn_disabled" type="submit" name="btn" id="button" 
										value="Отправить"></p>
				</div>
				<input id="btn" type="hidden" value="Register" name="command"/> 
			</form>	
		</div>
		<div style="text-align:center">
			<a href="authorization.html">Вход</a>
		</div>	
	</body>
</html>
