<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Регистрация</title>
		<link type="text/css" rel="stylesheet" href="styles/style.css">
		<script>
			function validateEmptyField(inputField)
			{
				if(inputField.value.length == 0)
				{
					inputField.style.borderColor="red";
					inputField.style.borderWidth="3px"
					inputField.style.backgroundColor="#e89292";
					document.getElementById(inputField.id+"_help").innerHTML="*";	
					return false;
				}
				else
				{
					inputField.style.borderColor="white";
					inputField.style.borderWidth="1px";
					inputField.style.backgroundColor="white";
					document.getElementById(inputField.id+"_help").innerHTML="";
					return true;
				}
			}
			
			function validateEmail(inputField)
			{
				var regexp = /@\w/;
				
				if( regexp.test(inputField.value))
				{
					inputField.style.borderColor="white";
					inputField.style.borderWidth="1px";
					inputField.style.backgroundColor="white";
					document.getElementById(inputField.id+"_help").innerHTML="";
					return true;
				}
				else
				{
					inputField.style.borderColor="red";
					inputField.style.borderWidth="3px"
					inputField.style.backgroundColor="#e89292";
					document.getElementById(inputField.id+"_help").innerHTML="*";	
					return false;
				}
			}
			
			function validateBtn(form)
			{
				var flag = false;
				
				for(var i =0; i<form.length; i++)
				{
					if(i!= 3 && i!=4 && i!= 6)
					{
						if(validateEmptyField(form[i]))
						{
							flag = true;
						}
						else
						{
							flag = false;
						}
					}
				}
				if(flag)
				{
					if(validatePassword(form[5]))
					{
						document.getElementById("help_form").innerHTML="";
						form.submit;
					}
					else
					{
					
					}
				}
				else
				{
					document.getElementById("help_form").innerHTML="Заполните обязательные поля";
				}
			}
			
			function onfousEmail()
			{
				document.getElementById("email_tooltip").innerHTML="Формат e-mail должен быть вида: example@mail.com"
			}
			
			function hideEmailTip()
			{
				document.getElementById("email_tooltip").innerHTML="";
			}
			
			function validatePassword(inputField)
			{
				var value = inputField.value;
				alert('value=' + value);
				var regex =  /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[a-zA-Z0-9]{8,}$/;
				
				if(regex.test(value))
				{
					document.getElementById("password_help").innerHTML="";
					document.getElementById("help_form").innerHTML="";
					inputField.style.borderColor="white";
					inputField.style.borderWidth="1px";
					inputField.style.backgroundColor="white";
					alert('true');
				}
				else
				{
					document.getElementById("password_help").innerHTML="*";
					document.getElementById("help_form").innerHTML="Пароль должен содержать не менне 8 символов";
					inputField.style.borderColor="red";
					inputField.style.borderWidth="3px"
					inputField.style.backgroundColor="#e89292";
					alert('false');
				}
			}
			function allFieldsFull()
			{
				var form = document.getElementById("table");
				var flag = false;
				
				for(var i = 0; i< form.length;i++)
				{
					if(i != 3 && i !=4 && i != 6)
					{
						if(!(validateEmptyField(form[i])))
						{
							break;
						}
						flag = true;
					}				
				}
				document.getElementById("button").disabled = !flag;
			}
			
			function validateDate()
			{
				var currentDate = new Date();
				var inputDate   = Date.parse(document.getElementById("birth_date"));
				alert("current date "+currentDate+"/n"+"inputDate "+inputDate);
				if(inputDate > currentDate)
				{
					document.getElementById("help_form").innerHTML="Дата рождение не может быть больше текущей даты";
				}
			}
		</script>
	</head>
	<body>
		<div id="form_container">
			<h1>Регистрация</h1>
			<div id="help_form" class="help">Обязательные поля для ввода *</div>  
			<form id="table" action="" method="POST">
				<div class="tableRow">
					<p class="cell">Email:</p>
					<p class="cell">
						<input type="text" id="email" name="email" onblur="validateEmail(this);"> 
						<span class="help" id="email_help">*</span><br>
						<span class="help" id="email_tooltip"></span>
					</p>
				</div>
				<div class="tableRow">
					<p class="cell">Имя:</p>
					<p class="cell">
						<input type="text" name="name" id="name" onblur="validateEmptyField(this);">
						<span class="help" id="name_help" >*</span>
					</p>
				</div>				
				<div class="tableRow">
					<p class="cell">Фамилия:</p>
					<p class="cell">
						<input type="text" name="lastName" id="lastName" onblur="validateEmptyField(this);">
						<span class="help" id="lastName_help">*</span>
					</p>
				</div>				
				<div class="tableRow">
					<p class="cell">Пол:</p>
					<p class="cell">
						<select id="gender" name="gender">
							<option selected value="Мужской">Мужской</option>
							<option value="Женский">Женский</option>
						</select>
					</p>
				</div>				
				<div class="tableRow">
					<p class="cell">Дата рождение:</p>
					<p class="cell">
						<input id="birth_date" name="birth_date" type="date" onchange="validateDate();" >
					</p>
				</div>				
				<div class="tableRow">
					<p class="cell">Пароль:</p>
					<p class="cell">
						<input type="password" id="password" name="password" onblur="validateEmptyField(this);">
						<span class="help" id="password_help">*</span>
					</p>
				</div>
				<div class="tableRow">
					<p class="cell"> </p>
					<p class="cell"><input class="btn_disabled" type="button" name="btn" id="button" 
										value="Отправить" onclick="validateBtn(this.form);" ></p>
				</div>
			</form>	
		</div>
		<div style="text-align:center">
			<a href="authorization.html">Вход</a>
		</div>	
	</body>
</html>
