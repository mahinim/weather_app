<!DOCTYPE>
<html>
	<head>
		<title>Авторизация</title>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="styles/style.css">
		<script type="text/javascript" src="js/authorization.js"></script>
	</head>
	<body>
		<div id="out">
			<div id="container">
				<form class="form" method="POST" action="FrontControllerServlet" name="authorization">
					<p class="field">
						<input class="inpt" type="text" name="email" placeholder="Email" id="email" onchange="validateEmptyField(this)">
					</p>
					<p class="field">
						<input class="inpt" type="password" name="password" placeholder="Пароль" id="password" onchange="validateEmptyField(this)">
					</p>
					<p class="field">	
						<input id="btn" type="submit" value="Войти" onclick="validateBtn()">
					</p>		
					<input id="btn" type="hidden" value="Login" name="command">
				</form>	
			</div>
			<a href="registration.html">Регистрация</a>
		</div>
	</body>
</html>
